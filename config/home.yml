- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
# Left Column -----------------------------------------------------
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        - type: rss
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st

# Center Column -----------------------------------------------------
    - size: full
      widgets:

        - type: videos
          channels:
            - UCSxR0IZEq1WhTJqAnQGyk4g # PNW Weather Watch
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
            - UCCYX4s1DCn51Hpf1peHS30Q # Cinematherapy
            - UCshObcm-nLhbu8MY50EZ5Ng # Benn Jordan

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

# Right Column -----------------------------------------------------
    - size: small
      widgets:
        - type: weather
          location: Tacoma, United States
          units: metric # alternatively "imperial"
          hour-format: 24h # alternatively "12h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

